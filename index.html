<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSCScan Team Marketplace</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      direction: rtl;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: #0d0d0d;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      text-decoration: none;
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      text-align: center;
      padding: 15px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="grid">

    <a class="card" href="#">
      <img src="./gift.PNG" alt="Gift Cards">
      <div class="card-title">Gift Cards</div>
    </a>

    <a class="card" href="#">
      <img src="./virtual-card.PNG" alt="Virtual Cards">
      <div class="card-title">Virtual Visa & MasterCard</div>
    </a>

    <a class="card" href="#">
      <img src="./crypto.PNG" alt="Crypto">
      <div class="card-title">Crypto Buy/Sell/Swap</div>
    </a>

    <a class="card" href="#">
      <img src="./ai-software.PNG" alt="AI Software">
      <div class="card-title">AI & Software Licenses</div>
    </a>

    <a class="card" href="#">
      <img src="./esim.PNG" alt="eSIM">
      <div class="card-title">eSIM & Virtual Numbers</div>
    </a>

    <a class="card" href="#">
      <img src="./hardware-wallet.PNG" alt="Hardware Wallet">
      <div class="card-title">Hardware Wallets</div>
    </a>

    <a class="card" href="#">
      <img src="./premium.PNG" alt="Premium Accounts">
      <div class="card-title">Premium Accounts</div>
    </a>

    <a class="card" href="#">
      <img src="./international.PNG" alt="International Payments">
      <div class="card-title">International Payments</div>
    </a>

  </div>

</body>
</html>
